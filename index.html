<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    html, body {
      background: #333;
      margin: 0;
      overflow: hidden;
    }

    #view {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
    }

    #right, #left {
      transform-style: preserve-3d;
      width: 50%;
      height: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
    }

    #left {
      left: 0px;
      border:1px solid red;
    }
    #right {
      left: 50%;
      border:1px solid green;
    }

    #content {
      transform: scale(0.8);
    }
    #content, #content-copy {
      transform-style: preserve-3d;
      transform: translate3d(0px, 0px,-500px);
      width: 800px;
      height: 600px;
    }

    .content-container {
      transform-style: preserve-3d;
    }
    </style>
  </head>
  <body>

    <div id="view">
      <div id="left">
        <div class="content-container">
          <iframe id="content" src="http://www.mozvr.com/projects"></iframe>
        </div>
      </div>
      <div id="right">
        <div class="content-container">
          <div id="content-copy" style="background: -moz-element(#content) no-repeat;">
        </div>
      </div>
    </div>

    <script src="vendor/three.min.js"></script>
    <script src="build.js"></script>
  </body>
</html>
